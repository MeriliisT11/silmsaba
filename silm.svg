<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 800 600" preserveAspectRatio="none">
    <defs>
        <linearGradient id="waterGradient">
            <stop offset="0" stop-color="pink"/>
            <stop offset="1" stop-color="cyan" />
        </linearGradient>
    </defs>
    
    <rect width="100%" height="100%" fill="url(#waterGradient)" />

    <g id="fish" transform="translate(400,500)">
        <ellipse rx="80" ry="50" fill="pink" />
        <polygon points="50,0 100,50 100,-30" fill="pink" />

        <circle cx="-45" cy="-10" r="5" fill="black" id="eyeCircle"
            onmouseover="document.querySelector('#eyeText').style.visibility = 'visible';"
            onmouseout="document.querySelector('#eyeText').style.visibility = 'hidden';"/>
        <text x="-65" y="-25" font-family="Arial" font-size="16" fill="black" style="visibility: hidden;" id="eyeText">
            Silm
        </text>

        <polygon points="50,0 100,-50 100,0" fill="pink" id="tailPolygon"
            onmouseover="document.querySelector('#tailText').style.visibility = 'visible';"
            onmouseout="document.querySelector('#tailText').style.visibility = 'hidden';"/>
        <text x="120" y="-25" font-family="Arial" font-size="16" fill="black" style="visibility: hidden;" id="tailText">
            Saba
        </text>
    </g>
</svg>
